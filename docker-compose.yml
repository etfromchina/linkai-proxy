version: '3.8'

services:
  linkai-proxy:
    container_name: linkai-proxy
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
